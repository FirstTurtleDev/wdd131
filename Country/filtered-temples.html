<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filtered Temples</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <!-- reuse your same CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 900px)">

  <!-- new js for filtering + rendering -->
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-bar container">
      <div class="brand">
        <span class="title">Filtered Temples</span>
      </div>

      <button id="menu" class="hamburger" aria-label="Open menu"
              aria-controls="primary-nav" aria-expanded="false">☰</button>

      <nav id="primary-nav" class="nav">
        <ul>
          <li><a href="#" data-filter="home">Home</a></li>
          <li><a href="#" data-filter="old">Old</a></li>
          <li><a href="#" data-filter="new">New</a></li>
          <li><a href="#" data-filter="large">Large</a></li>
          <li><a href="#" data-filter="small">Small</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 id="heading">Home</h1>

    <!-- empty gallery; JS will fill this -->
    <section id="gallery" class="gallery"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Your Name • WDD 131</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
