<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Album</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 900px)">

  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-bar container">
      <div class="brand">
        <span class="title">Temple Album</span>
      </div>

      <button id="menu" class="hamburger" aria-label="Open menu"
              aria-controls="primary-nav" aria-expanded="false">☰</button>

      <nav id="primary-nav" class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Old</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Large</a></li>
          <li><a href="#">Small</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Home</h1>

    <!-- Gallery grid -->
    <section class="gallery">
      <figure>
        <img src="images/Brasil-temple.jpg" alt="Brasil Temple">
        <figcaption>Brasil</figcaption>
      </figure>
      <figure>
        <img src="images/Honduras.jpg" alt="Honduras Temple">
        <figcaption>Honduras</figcaption>
      </figure>
      <figure>
        <img src="images/lds-panama-temple.jpg" alt="Panama Temple">
        <figcaption>Panama</figcaption>
      </figure>
      <figure>
        <img src="images/Mexico-city-temple.jpg" alt="Mexico Temple">
        <figcaption>Mexico</figcaption>
      </figure>
      <figure>
        <img src="images/Republica-dominicana-temple.jpg" alt="Republica Dominicana Temple">
        <figcaption>Republica Dominicana</figcaption>
      </figure>
      <figure>
        <img src="images/salt-lake-temple-15669-main.jpg" alt="Salt Lake City Temple">
        <figcaption>Salt Lake City</figcaption>
      </figure>
      <figure>
        <img src="images/taiwan-temple.jpg" alt="Taiwan Temple">
        <figcaption>Taiwan</figcaption>
      </figure>
      <figure>
        <img src="images/Toronto-temple.jpg" alt="Toronto Temple">
        <figcaption>Toronto</figcaption>
      </figure>
      <figure>
        <img src="images/Trujillo-Peru-Temple-2.jpg" alt="Peru Temple">
        <figcaption>Peru</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Your Name • WDD 131</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
